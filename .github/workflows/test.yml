name: Run Unit Tests on Pull Request

on:
  pull_request:
    branches:
      - master

jobs:
  run-tests:
    runs-on: windows-latest 
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Set .NET culture to pt-BR
      run: |
        setx DOTNET_SYSTEM_GLOBALIZATION_INVARIANT false
        setx DOTNET_CLI_HOME %USERPROFILE%
        setx DOTNET_SYSTEM_GLOBALIZATION_CULTURE pt-BR

    - name: Restore dependencies
      run: dotnet restore

    - name: Run unit tests
      run: dotnet test --verbosity normal